<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Obtener</button>
        <div class="mt-5" id="contenido">
            
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')
        function traer() {
            fetch('https://api.axie.technology/getaxies/4027641')
            .then(res => res.json())
            .then(data => {
                contenido.innerHTML = ` 
                <p>Carta 1: ${data.parts['2'].name} 
                Energia: ${data.parts['2'].abilities['0'].energy}</p>
                <p><img src="${data.parts['2'].abilities['0'].backgroundUrl}"></p>
                
                <p>Carta 2: ${data.parts['3'].name} 
                Energia: ${data.parts['3'].abilities['0'].energy}</p>
                <p><img src="${data.parts['3'].abilities['0'].backgroundUrl}"></p>
                
                <p>Carta 3: ${data.parts['4'].name} 
                Energia: ${data.parts['4'].abilities['0'].energy}</p>
                <img src="${data.parts['4'].abilities['0'].backgroundUrl}">
                
                <p>Carta 4: ${data.parts['5'].name} 
                Energia: ${data.parts['5'].abilities['0'].energy}</p>
                <img src="${data.parts['5'].abilities['0'].backgroundUrl}">
                `
            })
        } 
    </script>


</body>

</html>
