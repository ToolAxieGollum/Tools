<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Obtener</button>
        <div class="mt-5" id="contenido">
            
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')
        function traer() {
            fetch('https://api.axie.technology/getaxies/4027641')
            .then(res => res.json())
            .then(data => {
                console.log(data.parts['0'])
                contenido.innerHTML = `
                <p>Nombre: ${data.name}</p>
                <p>Carta 1: ${data.parts['0'].id}</p>
                <p>Carta 1: ${data.parts['0'].name}</p>
                <img src="${data.parts['0'].abilities['0'].backgroundUrl}" width="100px" class="img-fluid rounded-circle"> 
                
                `
            })
        } 
    </script>


</body>

</html>
