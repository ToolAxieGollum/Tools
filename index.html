    <script>
        var contenido = document.querySelector('#contenido')
        
        function buscarCartas() {
            fetch('https://api.axie.technology/getaxies/4027641')
            .then(res => res.json())
            .then(data => {
                contenido.innerHTML = `                 
                <button class="" onclick="usePartA1M()"><img id="a1m" src="${data.parts['2'].abilities['0'].backgroundUrl}"></button>
